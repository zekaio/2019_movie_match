<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>电影对对碰</title>
    <link rel="stylesheet" href="css/ongoing.css">
    <link rel="stylesheet" href="css/register.css" />
    <script src="js/conf.js"></script>
  </head>
  <body>
    <div class="overlay hidden" id="overlay"></div>
    <div class="notOngoing" id="notOngoing">
      <div class="ongoing_header">雕刻时光</div>
      <div class="ongoing_container">
          <div class="ongoing_one">现在不在活动时间内噢</div>
          <div class="ongoing_two">
              活动时间为2019年11月20日到<span id="ongoing_month"></span>月<span
                id="ongoing_date"
              ></span
              >日
            </div>
          </div>
      <div class="ongoing_btn" onclick="ongoingClose()">确认</div>
    </div>
    <div class="tips" id="tips">
      <div class="tips_header">提示</div>
      <div class="tips_text_front">信息提交后不能修改噢</div>
      <div class="tips_text_below">请您确认无误后再提交</div>
      <div class="confirm tips_btn" onclick="Confirm()">确认</div>
      <div class="cancel tips_btn" onclick="cancel()">取消</div>
      <div style="clear: both;"></div>
    </div>
    <div class="text_warp" id="text_warp">
      <div class="text_up" id="text_up">请您填写以下信息便于联系对方</div>
      <div class="text_below" id="text_below">信息只对TA可见噢</div>
    </div>
    <div class="nickname tip_text">昵称</div>
    <input class="tip_text" type="text" id="nickname" />
    <div class="grade tip_text tag">年级</div>
    <select class="tip_text" id="grade">
      <option value="" disabled selected>请选择</option>
      <option value="大一">大一</option>
      <option value="大二">大二</option>
      <option value="大三">大三</option>
      <option value="大四">大四</option>
      <option value="大五">大五</option>
      <option value="研一">研一</option>
      <option value="研二">研二</option>
      <option value="研三">研三</option>
    </select>
    <div class="gender tip_text tag">性别</div>
    <form class="tip_text radio-beauty-container" id="gender">
      <label class="switch">
        <input type="radio" name="gender" value="男" id="boy" hidden />
        <label for="boy" class="radio-beauty"></label>
        <span>男</span>
      </label>
      <label class="switch back">
        <input
          class="back"
          type="radio"
          name="gender"
          value="女"
          id="girl"
          hidden
        />
        <label for="girl" class="radio-beauty"></label>
        <span>女</span>
      </label>
    </form>
    <div class="tel tip_text tag">手机</div>
    <input class="tip_text" type="text" id="tel" maxlength="11" />
    <div class="wechat tip_text tag">微信</div>
    <input class="tip_text" type="text" id="wechat" />
    <div class="expectation tip_text tag">期望匹配性别</div>
    <form class="tip_text radio-beauty-container" id="expectation">
      <label class="switch">
        <input type="radio" name="expectation" value="男" id="exp_boy" hidden />
        <label for="exp_boy" class="radio-beauty"></label>
        <span>男</span>
      </label>
      <label class="switch back">
        <input
          class="back"
          type="radio"
          name="expectation"
          value="女"
          id="exp_girl"
          hidden
        />
        <label for="exp_girl" class="radio-beauty"></label>
        <span>女</span>
      </label>
      <label class="switch back">
        <input
          class="back"
          type="radio"
          name="expectation"
          value="随机"
          id="exp_all"
          hidden
        />
        <label for="exp_all" class="radio-beauty"></label>
        <span>随机</span>
      </label>
    </form>
    <div class="error" id="error"></div>
    <div id="submit" class="submit" onclick="submit()">
      完&nbsp;&nbsp;&nbsp;&nbsp;成
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
